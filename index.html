<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Earth & Mars Image Viewer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <video id="video" autoplay loop muted playsinline>
    <source src="video.mp4" type="video/mp4">
  </video>

  <!-- ----------------- EARTH IMAGES ----------------- -->
  <div class="container">
    <h1>Earth Images</h1>
    <div class="searchcontainer">
      <label for="dateInput">Select Date:</label>
      <input type="date" id="dateInput" />
      <button onclick="fetchEarthImageByDate()" id="searchBtn">Search</button>
    </div>

    <div class="image-container">
      <img src="" alt="Earth image" id="image">
      <p id="caption"></p>
    </div>  
  </div>

  <!-- ----------------- MARS IMAGES ----------------- -->
  <div class="container">
    <h1>Mars' Surface Images</h1>
    <div class="searchcontainer">
      <label for="solInput2">Select Sol:</label>
      <input type="number" id="solInput2" placeholder="0-4200"/>
      <button onclick="fetchMarsImage()" id="searchBtn2">Search</button>
    </div>

    <div class="image-container">
      <img src="" alt="Mars image" id="image2">
      <p id="caption2"></p>
    </div>  

    <div id="controls2" style="margin-top: 10px; display: none;">
      <button onclick="prevMarsImage()">Previous</button>
      <button onclick="startMarsSlideShow()">SlideShow</button>
      <button onclick="stopMarsSlideShow()">Stop</button>
      <button onclick="nextMarsImage()">Next</button>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
